<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PR Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Daftar PR</h1>

    <form id="prForm" class="mb-6">
      <input type="text" id="prDescInput" placeholder="Tulis deskripsi PR" required class="w-full mb-2 p-2 border rounded" />
      <input type="file" id="prPhotoInput" accept="image/*" class="mb-2" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah PR</button>
    </form>

    <ul id="prList" class="space-y-4"></ul>
  </div>

  <script>
    const supabaseUrl = https://paksbrfdyrjslmxrbrdg.supabase.co; // ganti dengan URL proyek kamu
    const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBha3NicmZkeXJqc2xteHJicmRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3ODEwNjQsImV4cCI6MjA2OTM1NzA2NH0.OFiXCkzzYw9e0lp0aJjWRKPuvRSsWrZLanO90fgNWEk; // ganti dengan kunci publik kamu
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const prForm = document.getElementById('prForm');
    const prDescInput = document.getElementById('prDescInput');
    const prPhotoInput = document.getElementById('prPhotoInput');
    const prList = document.getElementById('prList');

    prForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const description = prDescInput.value;
      const photoFile = prPhotoInput.files[0];
      let imageUrl = null;

      if (photoFile) {
        const fileName = `${Date.now()}_${photoFile.name}`;
        const { data, error } = await supabase.storage
          .from('pr_photos')
          .upload(fileName, photoFile);

        if (error) {
          alert("Gagal upload gambar");
          return;
        }

        imageUrl = `${supabaseUrl}/storage/v1/object/public/pr_photos/${fileName}`;
      }

      const { error: dbError } = await supabase
        .from('homeworks')
        .insert([{ description, image_url: imageUrl, timestamp: new Date() }]);

      if (dbError) {
        alert("Gagal menyimpan PR");
        return;
      }

      prForm.reset();
      fetchPRs();
    });

    async function fetchPRs() {
      const { data, error } = await supabase
        .from('homeworks')
        .select('*')
        .order('timestamp', { ascending: false });

      if (error) {
        alert("Gagal mengambil data");
        return;
      }

      renderPRs(data);
    }

    function renderPRs(prListData) {
      prList.innerHTML = '';
      prListData.forEach(pr => {
        const li = document.createElement('li');
        li.className = 'bg-white p-4 rounded shadow';
        li.innerHTML = `
          <p class="font-medium">${pr.description}</p>
          ${pr.image_url ? `<img src="${pr.image_url}" alt="PR Image" class="mt-2 w-full max-h-60 object-cover rounded" />` : ''}
          <button data-id="${pr.id}" class="mt-2 text-red-500 pr-done-btn">Hapus</button>
        `;
        prList.appendChild(li);
      });
    }

    prList.addEventListener('click', async (e) => {
      if (e.target.classList.contains('pr-done-btn')) {
        const prId = e.target.getAttribute('data-id');
        await supabase.from('homeworks').delete().eq('id', prId);
        fetchPRs();
      }
    });

    // Ambil data PR saat pertama kali halaman dibuka
    fetchPRs();
  </script>
</body>
</html>
