        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;

            background: #888;
            border-radius: 10px;

        /* Animation for day transition */
        .day-schedule {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        .day-schedule.hidden {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .slide-from-right {
            transform: translateX(100%);
        }
        .slide-to-left {
            transform: translateX(-100%);
        }
        .slide-from-left {
            transform: translateX(-100%);
        }
        .slide-to-right {
            transform: translateX(100%);
        }

        .spinner {

            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
