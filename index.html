<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Animation for day transition */
        .day-schedule {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        .day-schedule.hidden {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .slide-from-right {
            transform: translateX(100%);
        }
        .slide-to-left {
            transform: translateX(-100%);
        }
        .slide-from-left {
            transform: translateX(-100%);
        }
        .slide-to-right {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col" style="height: 90vh;">
        
        <!-- Header -->
        <header class="p-4 bg-blue-600 dark:bg-blue-700 text-white shadow-md">
            <h1 class="text-2xl font-bold text-center">Jadwal Pelajaran</h1>
            <p class="text-center text-blue-200">Kelas 12-1 (A1)</p>
        </header>

        <!-- Schedule Section -->
        <div class="p-4 flex-shrink-0">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-day" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-day-title" class="text-xl font-semibold"></h2>
                <button id="next-day" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div id="schedule-container" class="relative overflow-hidden" style="min-height: 200px;">
                <!-- Schedules will be injected here by JS -->
            </div>
        </div>

        <!-- PR Section -->
        <div class="flex-grow flex flex-col p-4 border-t border-gray-200 dark:border-gray-700 overflow-hidden">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold">Daftar PR</h3>
                <button id="add-pr-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Tambah PR
                </button>
            </div>
            <div id="pr-list" class="flex-grow overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                <!-- PR items will be injected here by JS -->
                 <p id="no-pr-message" class="text-gray-500 dark:text-gray-400 text-center mt-8">Belum ada PR. Selamat! ðŸŽ‰</p>
            </div>
        </div>
    </div>

    <!-- Modal for adding PR -->
    <div id="pr-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4">Tambah PR Baru</h2>
            <form id="pr-form">
                <div class="mb-4">
                    <label for="pr-desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Deskripsi PR</label>
                    <input type="text" id="pr-desc" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="pr-photo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Upload Foto (Opsional)</label>
                    <input type="file" id="pr-photo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-700 dark:file:text-gray-300 dark:hover:file:bg-gray-600">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-pr-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // GANTI DENGAN KONFIGURASI DARI FIREBASE PROJECT-MU
    const firebaseConfig = {
        apiKey: "ISI_API_KEY_KAMU",
        authDomain: "project-id.firebaseapp.com",
        projectId: "project-id",
        storageBucket: "project-id.appspot.com",
        messagingSenderId: "xxxxxxxxx",
        appId: "xxxxxxxxxxxxxxxxxxxxxxxx"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleData = [
                {
                    day: 'Senin',
                    subjects: [
                        { time: '07:45 - 09:15', name: 'Kimia', color: 'bg-red-200 dark:bg-red-800', textColor: 'text-red-800 dark:text-red-100' },
                        { time: '09:15 - 11:45', name: 'Matematika TL', color: 'bg-blue-200 dark:bg-blue-800', textColor: 'text-blue-800 dark:text-blue-100' },
                        { time: '11:45 - 13:15', name: 'Prakarya', color: 'bg-green-200 dark:bg-green-800', textColor: 'text-green-800 dark:text-green-100' },
                        { time: '13:55 - 15:15', name: 'Seni Budaya', color: 'bg-yellow-200 dark:bg-yellow-800', textColor: 'text-yellow-800 dark:text-yellow-100' }
                    ]
                },
                {
                    day: 'Selasa',
                    subjects: [
                        { time: '07:45 - 09:15', name: 'Fisika', color: 'bg-indigo-200 dark:bg-indigo-800', textColor: 'text-indigo-800 dark:text-indigo-100' },
                        { time: '09:15 - 11:00', name: 'Biologi', color: 'bg-teal-200 dark:bg-teal-800', textColor: 'text-teal-800 dark:text-teal-100' },
                        { time: '11:00 - 12:30', name: 'Bahasa Inggris', color: 'bg-pink-200 dark:bg-pink-800', textColor: 'text-pink-800 dark:text-pink-100' },
                        { time: '13:15 - 14:35', name: 'Matematika TL', color: 'bg-blue-200 dark:bg-blue-800', textColor: 'text-blue-800 dark:text-blue-100' }
                    ]
                },
                {
                    day: 'Rabu',
                    subjects: [
                        { time: '07:45 - 09:15', name: 'Biologi', color: 'bg-teal-200 dark:bg-teal-800', textColor: 'text-teal-800 dark:text-teal-100' },
                        { time: '09:15 - 11:45', name: 'Kimia', color: 'bg-red-200 dark:bg-red-800', textColor: 'text-red-800 dark:text-red-100' },
                        { time: '11:45 - 12:30', name: 'BK', color: 'bg-gray-200 dark:bg-gray-600', textColor: 'text-gray-800 dark:text-gray-100' },
                        { time: '13:15 - 14:35', name: 'PJOK', color: 'bg-orange-200 dark:bg-orange-800', textColor: 'text-orange-800 dark:text-orange-100' }
                    ]
                },
                {
                    day: 'Kamis',
                    subjects: [
                        { time: '07:45 - 09:15', name: 'Bahasa Indonesia', color: 'bg-purple-200 dark:bg-purple-800', textColor: 'text-purple-800 dark:text-purple-100' },
                        { time: '09:15 - 10:00', name: 'PPKn', color: 'bg-lime-200 dark:bg-lime-800', textColor: 'text-lime-800 dark:text-lime-100' },
                        { time: '10:15 - 11:45', name: 'MJ', color: 'bg-cyan-200 dark:bg-cyan-800', textColor: 'text-cyan-800 dark:text-cyan-100' },
                        { time: '11:45 - 13:15', name: 'Matematika', color: 'bg-sky-200 dark:bg-sky-800', textColor: 'text-sky-800 dark:text-sky-100' },
                        { time: '13:55 - 15:15', name: 'Sejarah', color: 'bg-amber-200 dark:bg-amber-800', textColor: 'text-amber-800 dark:text-amber-100' }
                    ]
                },
                {
                    day: 'Jumat',
                    subjects: [
                        { time: '07:00 - 08:30', name: 'Fisika', color: 'bg-indigo-200 dark:bg-indigo-800', textColor: 'text-indigo-800 dark:text-indigo-100' },
                        { time: '09:15 - 11:00', name: 'PAI', color: 'bg-emerald-200 dark:bg-emerald-800', textColor: 'text-emerald-800 dark:text-emerald-100' },
                        { time: '11:00 - 12:30', name: 'Bahasa Indonesia', color: 'bg-purple-200 dark:bg-purple-800', textColor: 'text-purple-800 dark:text-purple-100' },
                        { time: '13:15 - 14:35', name: 'Matematika', color: 'bg-sky-200 dark:bg-sky-800', textColor: 'text-sky-800 dark:text-sky-100' }
                    ]
                }
            ];

            let currentDayIndex = new Date().getDay() - 1;
            if (currentDayIndex < 0 || currentDayIndex > 4) {
                currentDayIndex = 0; // Default to Monday
            }

            const scheduleContainer = document.getElementById('schedule-container');
            const dayTitle = document.getElementById('current-day-title');
            const prevDayBtn = document.getElementById('prev-day');
            const nextDayBtn = document.getElementById('next-day');
            
            // PR elements
            const prList = document.getElementById('pr-list');
            const noPrMessage = document.getElementById('no-pr-message');
            const addPrBtn = document.getElementById('add-pr-btn');
            const prModal = document.getElementById('pr-modal');
            const prForm = document.getElementById('pr-form');
            const cancelPrBtn = document.getElementById('cancel-pr-btn');
            const prDescInput = document.getElementById('pr-desc');
            const prPhotoInput = document.getElementById('pr-photo');

            let homeworks = [];

            function renderSchedules() {
                scheduleContainer.innerHTML = '';
                scheduleData.forEach((day, index) => {
                    const dayDiv = document.createElement('div');
                    dayDiv.id = `day-${index}`;
                    dayDiv.className = 'day-schedule w-full';
                    if (index !== currentDayIndex) {
                        dayDiv.classList.add('hidden');
                    }

                    const subjectsHtml = day.subjects.map(subject => `
                        <div class="flex items-center p-3 rounded-lg mb-2 ${subject.color} ${subject.textColor} shadow-sm">
                            <span class="font-medium w-28">${subject.time}</span>
                            <span class="font-semibold">${subject.name}</span>
                        </div>
                    `).join('');

                    dayDiv.innerHTML = `<div class="space-y-2">${subjectsHtml}</div>`;
                    scheduleContainer.appendChild(dayDiv);
                });
            }

            function updateDisplay(oldIndex, direction) {
                dayTitle.textContent = scheduleData[currentDayIndex].day;
                
                const oldDayDiv = document.getElementById(`day-${oldIndex}`);
                const newDayDiv = document.getElementById(`day-${currentDayIndex}`);

                if (oldDayDiv && newDayDiv && oldIndex !== currentDayIndex) {
                    scheduleContainer.style.height = `${Math.max(oldDayDiv.clientHeight, newDayDiv.clientHeight)}px`;
                    
                    oldDayDiv.classList.add('absolute');
                    newDayDiv.classList.remove('hidden');
                    
                    if (direction === 'next') {
                        newDayDiv.classList.add('slide-from-right');
                        requestAnimationFrame(() => {
                            oldDayDiv.classList.add('slide-to-left');
                            newDayDiv.classList.remove('slide-from-right');
                        });
                    } else {
                        newDayDiv.classList.add('slide-from-left');
                        requestAnimationFrame(() => {
                            oldDayDiv.classList.add('slide-to-right');
                            newDayDiv.classList.remove('slide-from-left');
                        });
                    }

                    newDayDiv.addEventListener('transitionend', () => {
                        oldDayDiv.classList.add('hidden');
                        oldDayDiv.classList.remove('absolute', 'slide-to-left', 'slide-to-right');
                        scheduleContainer.style.height = '';
                    }, { once: true });
                } else if (newDayDiv) {
                     newDayDiv.classList.remove('hidden');
                }
            }
            
            function showDay(index, direction) {
                const oldIndex = currentDayIndex;
                currentDayIndex = (index + scheduleData.length) % scheduleData.length;
                updateDisplay(oldIndex, direction);
            }

            prevDayBtn.addEventListener('click', () => showDay(currentDayIndex - 1, 'prev'));
            nextDayBtn.addEventListener('click', () => showDay(currentDayIndex + 1, 'next'));

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            scheduleContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            scheduleContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchEndX < touchStartX - 50) { // Swiped left
                    showDay(currentDayIndex + 1, 'next');
                }
                if (touchEndX > touchStartX + 50) { // Swiped right
                    showDay(currentDayIndex - 1, 'prev');
                }
            }

            // PR functionality
            function renderPRs() {
                prList.innerHTML = '';
                if (homeworks.length === 0) {
                    prList.appendChild(noPrMessage);
                    noPrMessage.classList.remove('hidden');
                } else {
                    noPrMessage.classList.add('hidden');
                    homeworks.forEach(pr => {
                        const prItem = document.createElement('div');
                        prItem.className = 'p-3 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-start space-x-3';
                        
                        let imgHtml = '';
                        if (pr.imageUrl) {
                            imgHtml = `<img src="${pr.imageUrl}" alt="PR photo" class="w-16 h-16 rounded-md object-cover cursor-pointer" onclick="showImage('${pr.imageUrl}')">`;
                        }

                        prItem.innerHTML = `
                            ${imgHtml}
                            <div class="flex-grow">
                                <p class="font-medium">${pr.description}</p>
                            </div>
                            <button data-id="${pr.id}" class="pr-done-btn flex-shrink-0 p-2 bg-green-500 text-white rounded-full hover:bg-green-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                            </button>
                        `;
                        prList.appendChild(prItem);
                    });
                }
            }

            addPrBtn.addEventListener('click', () => {
                prModal.classList.remove('hidden');
            });

            cancelPrBtn.addEventListener('click', () => {
                prModal.classList.add('hidden');
                prForm.reset();
            });

            prForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const description = prDescInput.value;
                const photoFile = prPhotoInput.files[0];

                const newPr = {
                    id: Date.now(),
                    description: description,
                    imageUrl: null
                };

                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        newPr.imageUrl = event.target.result;
                        homeworks.push(newPr);
                        renderPRs();
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    homeworks.push(newPr);
                    renderPRs();
                }

                prModal.classList.add('hidden');
                prForm.reset();
            });

            prList.addEventListener('click', (e) => {
                if (e.target.closest('.pr-done-btn')) {
                    const btn = e.target.closest('.pr-done-btn');
                    const prId = parseInt(btn.dataset.id);
                    homeworks = homeworks.filter(pr => pr.id !== prId);
                    renderPRs();
                }
            });
            
            // Initial render
            renderSchedules();
            showDay(currentDayIndex);
            renderPRs();
        });

        // Function to show full image in a new overlay
        function showImage(src) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '1000';
            overlay.onclick = () => document.body.removeChild(overlay);

            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '8px';

            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }
    </script>
</body>
</html>
