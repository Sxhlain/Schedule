        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;

            background: #888;
            border-radius: 10px;

        /* Animation for day transition */
        .day-schedule {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        .day-schedule.hidden {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .slide-from-right {
            transform: translateX(100%);
        }

            transform: translateX(-100%);

        .slide-from-left {

            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

                scheduleContainer.innerHTML = '';
                scheduleData.forEach((day, index) => {
                    const dayDiv = document.createElement('div');
                    dayDiv.id = `day-${index}`;
                    dayDiv.className = 'day-schedule w-full';
                    if (index !== currentDayIndex) {
                        dayDiv.classList.add('hidden');
                    }

                    const subjectsHtml = day.subjects.map(subject => `
                        <div class="flex items-center p-3 rounded-lg mb-2 ${subject.color} ${subject.textColor} shadow-sm">
                            <span class="font-medium w-28">${subject.time}</span>
                            <span class="font-semibold">${subject.name}</span>
                        </div>
                    `).join('');

                    dayDiv.innerHTML = `<div class="space-y-2">${subjectsHtml}</div>`;
                    scheduleContainer.appendChild(dayDiv);
                });
            }

            function updateDisplay(oldIndex, direction) {
                dayTitle.textContent = scheduleData[currentDayIndex].day;
                
                const oldDayDiv = document.getElementById(`day-${oldIndex}`);
                const newDayDiv = document.getElementById(`day-${currentDayIndex}`);

                if (oldDayDiv && newDayDiv && oldIndex !== currentDayIndex) {
                    scheduleContainer.style.height = `${Math.max(oldDayDiv.clientHeight, newDayDiv.clientHeight)}px`;
                    
                    oldDayDiv.classList.add('absolute');
                    newDayDiv.classList.remove('hidden');
                    
                    if (direction === 'next') {
                        newDayDiv.classList.add('slide-from-right');
                        requestAnimationFrame(() => {
                            oldDayDiv.classList.add('slide-to-left');
                            newDayDiv.classList.remove('slide-from-right');
                        });
                    } else {
                        newDayDiv.classList.add('slide-from-left');
                        requestAnimationFrame(() => {
                            oldDayDiv.classList.add('slide-to-right');
                            newDayDiv.classList.remove('slide-from-left');
                        });
                    }

                    newDayDiv.addEventListener('transitionend', () => {
                        oldDayDiv.classList.add('hidden');
                        oldDayDiv.classList.remove('absolute', 'slide-to-left', 'slide-to-right');
                        scheduleContainer.style.height = '';
                    }, { once: true });
                } else if (newDayDiv) {
                     newDayDiv.classList.remove('hidden');
                }
            }
            
            function showDay(index, direction) {
                const oldIndex = currentDayIndex;
                currentDayIndex = (index + scheduleData.length) % scheduleData.length;
                updateDisplay(oldIndex, direction);
            }

            prevDayBtn.addEventListener('click', () => showDay(currentDayIndex - 1, 'prev'));
            nextDayBtn.addEventListener('click', () => showDay(currentDayIndex + 1, 'next'));

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            scheduleContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            scheduleContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchEndX < touchStartX - 50) { // Swiped left
                    showDay(currentDayIndex + 1, 'next');
                }
                if (touchEndX > touchStartX + 50) { // Swiped right
                    showDay(currentDayIndex - 1, 'prev');
                }
            }

            // PR functionality
            function renderPRs() {
                prList.innerHTML = ''; // Clear existing PRs
                if (homeworks.length === 0) {
                    prList.appendChild(noPrMessage);
                    noPrMessage.classList.remove('hidden');
                } else {
                    noPrMessage.classList.add('hidden');
                    homeworks.forEach(pr => {
                        const prItem = document.createElement('div');
                        // Increased padding and added responsive flexbox for better layout on all devices
                        prItem.className = 'p-4 bg-gray-100 dark:bg-gray-700 rounded-lg flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-3';
                        
                        let imgHtml = '';
                        if (pr.imageUrl) {
                            // Made image slightly larger on small screens for better visibility
                            imgHtml = `<img src="${pr.imageUrl}" alt="PR photo" class="w-20 h-20 sm:w-16 sm:h-16 rounded-md object-cover cursor-pointer flex-shrink-0">`;
                        }

                        prItem.innerHTML = `
                            ${imgHtml}
                            <div class="flex-grow w-full"> <!-- Added w-full to ensure text takes available width -->
                                <p class="font-medium text-base sm:text-lg mb-2">${pr.description}</p> <!-- Increased font size for readability -->
                                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 w-full">
                                    <button data-description="${pr.description}" class="explain-pr-btn px-3 py-1 bg-purple-500 text-white text-sm rounded-md hover:bg-purple-600 transition-transform transform hover:scale-105 w-full sm:w-auto">
                                        âœ¨ Jelaskan PR
                                    </button>
                                    <button data-description="${pr.description}" class="suggest-plan-btn px-3 py-1 bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 transition-transform transform hover:scale-105 w-full sm:w-auto">
                                        âœ¨ Rencana Belajar
                                    </button>
                                </div>
                            </div>
                            <button data-id="${pr.id}" class="pr-done-btn flex-shrink-0 p-2 bg-green-500 text-white rounded-full hover:bg-green-600 self-end sm:self-center mt-2 sm:mt-0"> <!-- Adjusted button alignment for responsiveness -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                            </button>
                        `;
                        prList.appendChild(prItem);
                    });
                }
            }

            addPrBtn.addEventListener('click', () => {
                if (!userId) {
                    console.warn("User not logged in. Cannot add PR.");
                    // Show login prompt if not logged in
                    loginPromptMessage.classList.remove('hidden');
                    return;
                }
                prModal.classList.remove('hidden');
                prForm.reset(); // Clear form on open
            });

            cancelPrBtn.addEventListener('click', () => {
                prModal.classList.add('hidden');
                prForm.reset();
            });

            prForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!userId) {
                    console.error("User not logged in. Cannot save PR.");
                    return;
                }

                savePrBtn.disabled = true; // Disable button to prevent double submission
                savePrBtn.innerHTML = '<div class="spinner"></div>'; // Show spinner

                const description = prDescInput.value;
                const photoFile = prPhotoInput.files[0];
                let imageUrl = null;

                // Handle image file asynchronously
                if (photoFile) {
                    try {
                        imageUrl = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = (event) => resolve(event.target.result);
                            reader.onerror = (error) => reject(error);
                            reader.readAsDataURL(photoFile);
                        });
                    } catch (error) {
                        console.error("Error reading image file:", error);
                        // Optionally show an error message to the user
                        savePrBtn.disabled = false;
                        savePrBtn.innerHTML = 'Simpan';
                        return; // Stop execution if image reading fails
                    }
                }

                // Now that imageUrl is ready (or null if no photo), save to Firestore
                try {
                    await addDoc(collection(db, `artifacts/${currentAppId}/users/${userId}/homeworks`), {
                        description: description,
                        imageUrl: imageUrl,
                        timestamp: Date.now() // Add a timestamp for sorting
                    });
                    console.log("PR added to Firestore successfully!");
                } catch (error) {
                    console.error("Error adding PR to Firestore:", error);
                    // Optionally show an error message to the user
                }

                prModal.classList.add('hidden');
                prForm.reset();
                savePrBtn.disabled = false; // Re-enable button
                savePrBtn.innerHTML = 'Simpan'; // Reset button text
            });

            prList.addEventListener('click', async (e) => {
                if (e.target.closest('.pr-done-btn')) {
                    const btn = e.target.closest('.pr-done-btn');
                    const prId = btn.dataset.id; // This is the Firestore document ID

                    if (userId && prId) {
                        try {
                            await deleteDoc(doc(db, `artifacts/${currentAppId}/users/${userId}/homeworks`, prId));
                            console.log("PR deleted from Firestore successfully!");
                        } catch (error) {
                            console.error("Error deleting PR from Firestore:", error);
                            // Optionally show an error message to the user
                        }
                    } else {
                        console.error("User ID or PR ID not available. Cannot delete PR from Firestore.");
                    }
                } else if (e.target.closest('.explain-pr-btn')) {
                    const btn = e.target.closest('.explain-pr-btn');
                    const description = btn.dataset.description;
                    if (description) {
                        llmModalTitle.textContent = "Bantuan PR âœ¨"; // Set modal title for explanation
                        explainHomework(description);
                    }
                } else if (e.target.closest('.suggest-plan-btn')) {
                    const btn = e.target.closest('.suggest-plan-btn');
                    const description = btn.dataset.description;
                    if (description) {
                        llmModalTitle.textContent = "Rencana Belajar âœ¨"; // Set modal title for study plan
                        suggestStudyPlan(description);
                    }
                }
            });
            
            // --- Authentication Modal Logic ---
            authBtn.addEventListener('click', () => {
                authModal.classList.remove('hidden');
                authErrorMessage.classList.add('hidden');
                authForm.reset();
                setAuthMode(true); // Default to login mode
            });

            cancelAuthBtn.addEventListener('click', () => {
                authModal.classList.add('hidden');
                authErrorMessage.classList.add('hidden');
                authForm.reset();
            });

            toggleAuthModeBtn.addEventListener('click', () => {
                setAuthMode(!isLoginMode);
            });

            function setAuthMode(mode) {
                isLoginMode = mode;
                if (isLoginMode) {
                    authModalTitle.textContent = 'Login';
                    authSubmitBtn.textContent = 'Login';
                    toggleAuthModeBtn.textContent = 'Belum punya akun? Register di sini.';
                } else {
                    authModalTitle.textContent = 'Register';
                    authSubmitBtn.textContent = 'Register';
                    toggleAuthModeBtn.textContent = 'Sudah punya akun? Login di sini.';
                }
                authErrorMessage.classList.add('hidden'); // Clear error message on mode switch
            }

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                authErrorMessage.classList.add('hidden'); // Clear previous errors

                const email = authEmailInput.value;
                const password = authPasswordInput.value;

                // Basic validation for email and password length
                if (!email || !password) {
                    authErrorMessage.textContent = "Email dan password harus diisi.";
                    authErrorMessage.classList.remove('hidden');
                    return;
                }
                if (password.length < 6) {
                    authErrorMessage.textContent = "Password minimal 6 karakter.";
                    authErrorMessage.classList.remove('hidden');
                    return;
                }

                // Disable button and show spinner
                authSubmitBtn.disabled = true;
                authSubmitBtn.innerHTML = '<div class="spinner"></div>';

                if (isLoginMode) {
                    // Login
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        authModal.classList.add('hidden');
                        authForm.reset();
                        console.log("User logged in successfully!");
                    } catch (error) {
                        let errorMessage = "Terjadi kesalahan saat login.";
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = "Email atau password salah.";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "Format email tidak valid.";
                        } else {
                             errorMessage = `Error: ${error.message}`; // General error message
                        }
                        authErrorMessage.textContent = errorMessage;
                        authErrorMessage.classList.remove('hidden');
                        console.error("Login error:", error.message);
                    }
                } else {
                    // Register
                    try {
                        await createUserWithEmailAndPassword(auth, email, password);
                        authModal.classList.add('hidden');
                        authForm.reset();
                        console.log("User registered successfully!");
                    } catch (error) {
                        let errorMessage = "Terjadi kesalahan saat registrasi.";
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = "Email ini sudah terdaftar.";
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = "Password terlalu lemah (minimal 6 karakter).";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "Format email tidak valid.";
                        } else if (error.code === 'auth/operation-not-allowed') {
                            errorMessage = "Registrasi email/password tidak diaktifkan. Harap aktifkan di Firebase Console > Authentication > Sign-in method.";
                        }
                        else {
                            errorMessage = `Error: ${error.message}`; // General error message
                        }
                        authErrorMessage.textContent = errorMessage;
                        authErrorMessage.classList.remove('hidden');
                        console.error("Register error:", error.message);
                    }
                }
                // Re-enable button and reset text
                authSubmitBtn.disabled = false;
                authSubmitBtn.innerHTML = isLoginMode ? 'Login' : 'Register';
            });

            // Google Login
            googleLoginBtn.addEventListener('click', async () => {
                authErrorMessage.classList.add('hidden'); // Clear previous errors
                googleLoginBtn.disabled = true; // Disable button
                googleLoginBtn.innerHTML = '<div class="spinner"></div><span class="ml-2">Memuat...</span>'; // Show spinner

                try {
                    await signInWithPopup(auth, googleProvider);
                    authModal.classList.add('hidden');
                    console.log("User logged in with Google successfully!");
                } catch (error) {
                    let errorMessage = "Terjadi kesalahan saat login dengan Google.";
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = "Pop-up login ditutup.";
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = "Permintaan pop-up dibatalkan.";
                    } else if (error.code === 'auth/operation-not-allowed') {
                        errorMessage = "Login Google tidak diaktifkan. Harap aktifkan di Firebase Console > Authentication > Sign-in method.";
                    }
                    else {
                        errorMessage = `Error: ${error.message}`;
                    }
                    authErrorMessage.textContent = errorMessage;
                    authErrorMessage.classList.remove('hidden');
                    console.error("Google login error:", error.message);
                } finally {
                    googleLoginBtn.disabled = false; // Re-enable button
                    googleLoginBtn.innerHTML = `<svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.0003 4.75C14.0263 4.75 15.8453 5.483 17.2023 6.757L20.0483 3.911C18.0673 2.097 15.2303 1 12.0003 1C7.79533 1 4.10933 3.447 2.36833 7.049L5.62633 9.516C6.44633 7.054 8.94833 4.75 12.0003 4.75Z" fill="#EA4335"/>
                        <path d="M23.0003 12.0003C23.0003 11.3463 22.9463 10.6933 22.8443 10.0533H12.0003V14.3913H18.3983C18.1183 15.6173 17.3473 16.6693 16.2043 17.3883L19.4623 19.8553C21.3193 18.1073 23.0003 15.0643 23.0003 12.0003Z" fill="#4285F4"/>
                        <path d="M5.62598 14.484C5.24498 13.339 5.03198 12.17 5.03198 11.0003C5.03198 9.83033 5.24498 8.66133 5.62598 7.51633L2.36898 5.04933C1.04198 7.73433 1.04198 10.2663 2.36898 12.9513L5.62598 14.484Z" fill="#FBBC05"/>
                        <path d="M12.0003 20.25C15.2303 20.25 18.0673 19.143 20.0483 17.329L17.2023 14.483C15.8453 15.757 14.0263 16.49 12.0003 16.49C8.94833 16.49 6.44633 14.186 5.62633 11.724L2.36833 14.191C4.10933 17.793 7.79533 20.25 12.0003 20.25Z" fill="#34A853"/>
                    </svg>
                    Login dengan Google`; // Reset button text and icon
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log("User logged out.");
                    // onAuthStateChanged listener will handle UI updates
                } catch (error) {
                    console.error("Error logging out:", error);
                    // Optionally show an error message to the user
                }
            });

            // LLM Functionality
            closeLlmModalBtn.addEventListener('click', () => {
                llmResponseModal.classList.add('hidden');
                llmResponseText.textContent = ''; // Clear content when closing
            });

            async function explainHomework(description) {
                llmResponseModal.classList.remove('hidden');
                llmLoadingSpinner.classList.remove('hidden');
                llmResponseText.textContent = ''; // Clear previous response

                try {
                    const prompt = `Jelaskan pekerjaan rumah berikut secara singkat dan berikan beberapa tips untuk mengerjakannya: "${description}"`;
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyBfVzaIGOp7pqRru-MT4M09ch01mVVlJW8"; 
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        llmResponseText.textContent = text;
                    } else {
                        llmResponseText.textContent = "Maaf, tidak dapat menghasilkan penjelasan untuk saat ini. Coba lagi nanti.";
                        console.error("Unexpected LLM response structure:", result);
                    }
                } catch (error) {
                    llmResponseText.textContent = "Terjadi kesalahan saat menghubungi AI. Pastikan koneksi internet Anda stabil.";
                    console.error("Error calling Gemini API for explanation:", error);
                } finally {
                    llmLoadingSpinner.classList.add('hidden');
                }
            }

            async function suggestStudyPlan(description) {
                llmResponseModal.classList.remove('hidden');
                llmLoadingSpinner.classList.remove('hidden');
                llmResponseText.textContent = ''; // Clear previous response

                try {
                    const prompt = `Buat rencana belajar singkat untuk pekerjaan rumah ini: "${description}". Sertakan langkah-langkah, perkiraan waktu, dan fokus utama.`;
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyBfVzaIGOp7pqRru-MT4M09ch01mVVlJW8"; 
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        llmResponseText.textContent = text;
                    } else {
                        llmResponseText.textContent = "Maaf, tidak dapat menghasilkan rencana belajar untuk saat ini. Coba lagi nanti.";
                        console.error("Unexpected LLM response structure for study plan:", result);
                    }
                } catch (error) {
                    llmResponseText.textContent = "Terjadi kesalahan saat menghubungi AI untuk rencana belajar. Pastikan koneksi internet Anda stabil.";
                    console.error("Error calling Gemini API for study plan:", error);
                } finally {
                    llmLoadingSpinner.classList.add('hidden');
                }
            }

            // Initial render of schedules (PRs will be rendered via onSnapshot)
            renderSchedules();
            showDay(currentDayIndex);
        });
    </script>
